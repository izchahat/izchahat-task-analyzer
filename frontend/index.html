<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Smart Task Analyzer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>Smart Task Analyzer</h1>

    <div class="left">
      <h2>Add Single Task</h2>

      <input id="title" placeholder="Title">
      <input id="due" placeholder="Due Date (YYYY-MM-DD)">
      <input id="hours" type="number" placeholder="Estimated Hours">
      <input id="importance" type="number" min="1" max="10" placeholder="Importance (1-10)">
      <input id="deps" placeholder="Dependencies (comma separated IDs)">

      <button id="addTask">Add Task</button>

      <h3>Or Paste JSON</h3>
      <textarea id="bulk" placeholder='[{"id": "t1", "title": "Fix Bug"}]'></textarea>

      <div class="strategy-box">
        <label>Strategy: </label>
        <select id="strategy">
          <option value="smart">Smart Balance</option>
          <option value="fast">Fastest Wins</option>
          <option value="impact">High Impact</option>
          <option value="deadline">Deadline Driven</option>
        </select>
      </div>

      <button id="analyze">Analyze Tasks</button>
    </div>

    <div class="right">
      <h2>Results</h2>
      <div id="results"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
